<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Number Card Chart</h1>
      <ngx-charts-number-card
        [results]="productSales"
        [view]="view"
        [scheme]="colorScheme"
        [cardColor]="cardColor"
        (select)="onSelect($event)"
      >
      </ngx-charts-number-card>
    </div>
  </div>
</div>
