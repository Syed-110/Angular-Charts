<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Polar Radar Chart</h1>
      <ngx-charts-polar-chart
        [results]="productSalesMulti"
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)"
      >
      </ngx-charts-polar-chart>
    </div>
  </div>
</div>
