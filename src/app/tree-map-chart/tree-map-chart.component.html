<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Tree Map Chart</h1>
      <ngx-charts-tree-map
        [view]="view"
        [scheme]="colorScheme"
        [results]="productSales"
        [gradient]="gradient"
        [animations]="animations"
        [labelFormatting]="labelFormatting"
        (select)="onSelect($event)"
      >
      </ngx-charts-tree-map>
    </div>
  </div>
</div>
